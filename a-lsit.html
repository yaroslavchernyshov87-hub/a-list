<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Firebase Innlogging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn { background-color: #4CAF50; color: white; }
        .register-btn { background-color: #2196F3; color: white; }
        .logout-btn { background-color: #f44336; color: white; display: none; }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Innlogging</h2>

    <input type="email" id="email" placeholder="E-post">
    <input type="password" id="password" placeholder="Passord">

    <button class="login-btn" id="loginBtn">Logg inn</button>
    <button class="register-btn" id="registerBtn">Registrer deg</button>
    <button class="logout-btn" id="logoutBtn">Logg ut</button>

    <div class="message" id="message"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword, 
        signOut,
        onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ðŸ”¥ LIM INN DIN EGEN KONFIGURASJON HER
    const firebaseConfig = {
  apiKey: "AIzaSyBVR58fAhdAJoUcWPK_0bM9oqdwNDFeLB0",
  authDomain: "gitoppgave.firebaseapp.com",
  projectId: "gitoppgave",
  storageBucket: "gitoppgave.firebasestorage.app",
  messagingSenderId: "908401260645",
  appId: "1:908401260645:web:c6d3c644609e46fe742e8c",
  measurementId: "G-1Z36GTPKL8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const message = document.getElementById("message");

    registerBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            message.textContent = "Bruker registrert!";
        } catch (error) {
            message.textContent = error.message;
        }
    });

    loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            message.textContent = "Innlogging vellykket!";
        } catch (error) {
            message.textContent = error.message;
        }
    });

    logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        message.textContent = "Du er logget ut.";
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            logoutBtn.style.display = "block";
            loginBtn.style.display = "none";
            registerBtn.style.display = "none";
            message.textContent = "Innlogget som: " + user.email;
        } else {
            logoutBtn.style.display = "none";
            loginBtn.style.display = "block";
            registerBtn.style.display = "block";
        }
    });
</script>

</body>
</html>
